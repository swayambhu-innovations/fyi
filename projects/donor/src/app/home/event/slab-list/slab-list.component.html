<app-header-with-back [pageTitle]="this.EventService.bookingDetails()['event'].eventName"></app-header-with-back>

  <div class="container">
    <input type="text" class="search-bar" placeholder="Search city to add" />
  
    <div class="grid">
      <div class="card" *ngFor="let item of this.EventService.slabList()[this.eventId]">
        <div class="image-container">
          <img [src]="item.image" alt="{{item.name}}" class="card-image" />
          <div class="overlay">
            <p class="card-title">{{item.name}}</p>
            <button class="book-now-btn" (click)="movetovarient(item.slabId,item)">Book Now</button>
          </div>
        </div>
      </div>
    </div>
  </div>
