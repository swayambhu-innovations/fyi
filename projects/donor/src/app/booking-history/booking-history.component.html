<app-header-with-back [pageTitle]="'Booking history'"></app-header-with-back> 

<section class="event">
    <div class="heading">
        <h2 class="section_title header_text_color">Booked Events</h2>
        <!-- <select class="filtre">
            <option value="newest">newest</option>
            <option value="oldest">oldest</option>
        </select> -->
    </div>
    <div *ngIf="bookings && bookings.length > 0; else noBookings">
        <div class="card" *ngFor="let event of bookings" (click)="bookingdetail(event.BookingId)">
            <div class="ticket-info">
                <!-- <img src="assets/bookinghistory/image.svg" alt="Event Image" class="event-image"> -->
                <img [src]="event.image" alt="Event Image" class="event-image">
                <div class="event-details">
                    <p class="section_title cname">{{ event.name }}</p>
                    <p class="paragraph_text header_text_color contact">Contact : {{ event.contact }}</p>
                    <h3 class="section_title name">{{ event.eventname }}</h3>
                    <p class="paragraph_text header_text_color contact">{{ event.slabname }}</p>
                    <p class="paragraph_text header_text_color contact" > Variant : {{ event.varientname }}</p>
                </div>
            </div>
            <hr style="margin-top: 1rem;">
            <div class="row2">
                <p class="paragraph_text header_text_color ticket green">Price   â‚¹{{ event.price }}</p>
                <p class="paragraph_text header_text_color ticket">Tickets: {{ event.tickets }}</p>
            </div>
        </div>
    </div>
    <ng-template #noBookings>
        <div class="no-bookings">
            <img src="assets/bookinghistory/nobooking.svg" alt="No Bookings" class="no-bookings-image">
            <p class="section_title">No bookings available.</p>
            <span class="section_title header_text_color">Currently you don't have any booking.  </span>
        </div>
    </ng-template>
</section>
