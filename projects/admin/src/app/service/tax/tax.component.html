
<section>
  <div *ngFor="let tax of taxes" class="card bg_color_gradient ">
    <div class="header_text_color word-wrap">{{ tax.taxName }}
    </div>
    <div class="items">
      <label class="uk-switch" >
        <input type="checkbox"  [checked]="tax.active==true?true:false" (change)="updatedStatus(tax)">
        <div class="uk-switch-slider" ></div>
      </label>
        <span><img src="assets/tax/edit.svg" (click)="editTax(tax)" alt=""></span>
        <span><img src="assets/tax/delete.svg" (click)="openDelete(tax)" alt=""></span>
    </div>
  </div>
  <app-add-button  (click)="saveTax()" ></app-add-button>
</section>
