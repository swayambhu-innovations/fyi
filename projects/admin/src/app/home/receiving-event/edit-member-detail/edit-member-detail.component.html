<h3>Edit Member</h3>
<div class=" edit">
<form [formGroup]="editMemberForm">
  <div class="form-group">
    <label for="name">Name</label>
    <input id="name" type="text" formControlName="name">
  
  </div>
  <div class="form-group">
    <label for="aadhaar">Aadhaar</label>
    <input id="aadhaar" type="text" formControlName="aadhaar">
  </div>
  <div class="form-group">
    <label for="gender">Gender</label>
    <input id="gender" type="text" formControlName="gender">
  </div>
  <div class="form-group">
    <label for="contact">Contact</label>
    <input id="contact" type="text" formControlName="contact">
  </div>
  <div class="twinbutton">
  <lib-cancel-btn [btnName]="'Cancel'" (click)="cancel()"></lib-cancel-btn>
  <lib-save-btn [btnName]="'Save'"></lib-save-btn>
</div>
</form>
</div>
