<div class="navbar primary_botton_gradient">
  <div *ngFor="let item of items; let i = index" 
       [class.active]="activeIndex === i" 
       [class.inactive]="activeIndex !== i"
       (click)="setActive(i,item.path)">
       <img [src]="item.image" *ngIf="activeIndex === i" class="setimage">
       <img [src]="item.image2" alt=""*ngIf="activeIndex !== i"> 
       <span *ngIf="activeIndex === i" class="primary">{{item.type}} </span>
  </div>
</div>
